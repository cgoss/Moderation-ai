apiVersion: v1
kind: ConfigMap
metadata:
  name: moderation-bot-config
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  DEBUG: "false"
  WORKERS: "4"
---
apiVersion: v1
kind: Secret
metadata:
  name: moderation-bot-secrets
type: Opaque
data:
  database-url: <base64-encoded-database-url>
  redis-url: <base64-encoded-redis-url>
  instagram-token: <base64-encoded-instagram-token>
  medium-token: <base64-encoded-medium-token>
  tiktok-token: <base64-encoded-tiktok-token>
  openai-key: <base64-encoded-openai-key>
  anthropic-key: <base64-encoded-anthropic-key>
  secret-key: <base64-encoded-secret-key>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-bot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: moderation-bot
  template:
    metadata:
      labels:
        app: moderation-bot
    spec:
      containers:
      - name: web
        image: moderation-bot/moderation-bot:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: moderation-bot-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: moderation-bot-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: redis-url
        - name: INSTAGRAM_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: instagram-token
        - name: MEDIUM_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: medium-token
        - name: TIKTOK_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: tiktok-token
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: openai-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: anthropic-key
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: moderation-bot-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-bot-service
spec:
  selector:
    app: moderation-bot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: moderation-bot-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: moderation-bot
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
